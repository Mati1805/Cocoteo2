<!DOCTYPE html>
<html>
<head>
	<title>Formulario de Registro</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/estilo_formularioregistro.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header></header>
	<section class="form-login">
		<figure class="circulo">
			<a href="../index.html"><img src="../imagenes/logococoteo.png"></a>
		</figure>
		<h5>FORMULARIO DE REGISTRO</h5>
		<p id="uys">
			<input class="controls" type="text" name="nombre" value="" placeholder="Nombre" required pattern="[A-Za-z]+">
			<input class="controls" type="text" name="Apellido" value="" placeholder="Apellido" required pattern="[A-Za-z]+">
			<input class="controls" type="text" name="usuario" value="" placeholder="E-mail" required>
			<input class="controls" type="password" name="contraseña" value="" placeholder="Contraseña" maxlength="15" required pattern="[A-Za-z0-9]+">
			<input class="controls" type="password" name="contraseña" value="" placeholder="Repita Contraseña" maxlength="15" required pattern="[A-Za-z0-9]+">
			<input class="buttons" type="submit" name="" value="Registrar">
		</p>
		<p id="registrarse"><a href="formulariologin.html">¿Ya tengo cuenta?</a></p>
	</section>
	<footer></footer>
</body>
</html>
